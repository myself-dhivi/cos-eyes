<ion-content [fullscreen]="true">
  <div class="back">
    <ion-fab-button (click)="back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </div>

  <div class="center">
    <h1 class="title">Sensitivity Analysis</h1>
    <ion-card>
    <img [src]="base64Image" alt="Image">
    <h2><span>Sensivity Report : </span> {{sensitivityValue}}</h2>
    <ion-button (click)="playAudio()">Play Audio</ion-button>
    <p>Likeliness values are Unknown, Very Unlikely, Unlikely, Possible, Likely, and Very Likely</p>

  </ion-card>
  </div>
  
</ion-content>
